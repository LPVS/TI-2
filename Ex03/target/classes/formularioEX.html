<html>
<head>
<meta content="text/html; charset = UTF-8" http-equiv="content-type">

<title>Livraria</title>
</head>

<script type="text/javascript">

function addIdToPath(form_name, base_url){
    var your_form = document.getElementById(form_name);
	var id = your_form.elements.namedItem("id").value;
	action_src = base_url + id;
	your_form.action = action_src;
}

</script>


<body>
	<p>
	<h1>Livraria</h1>
	</p>
	<section class="section--container__responsive">
		<section class="section--mainrow__responsive first--section">
			<h1 class="generaltext">Inserir Livro</h1>
			<form class="form--register" action="http://localhost:6789/livro" method="post" id="form-add">
				<p>Nome:</p>          
				<input class="input--register" type="text" name="nome" value="" placeholder="Treze a Mesa...">
				<p>Paginas:</p>              
				<input class="input--register" type="text" name="paginas" value="" placeholder="650, 300...">
				<p>Quantidade:</p>
				<input class="input--register" type="text" name="quantidade" value="" placeholder="10, 15...">
				<input type="submit" value="Cadastrar" class="input--main__style input--button">
			</form>
		</section>
	</section>
	<section class="section--container__responsive">
		<section class="section--row__responsive">
			<h1 class="generaltext">Detalhar Livro</h1>
			<form onsubmit="addIdToPath('form-get', 'http://localhost:6789/livro/')" method="get" id="form-get">
				<input class="input--down" type="text" id="id" value="" placeholder="ID do Livro..."> 
				<input type="submit" value="Consultar" class="input--button input--consult__style">
			</form>
		</section>
		
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		
		<section class="section--row__responsive">
			<h1 class="generaltext">Remover Livro</h1>
			<form onsubmit="addIdToPath('form-delete', 'http://localhost:6789/livro/delete/')" method="get" id="form-delete">
				<input class="input--down" type="text" id="id" value="" placeholder="ID do Livro...">
				<input type="submit" value="Remover" class="input--remove__style input--button">
			</form>
		</section>
		
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

		<section class="section--row__responsive">
			<h1 class="generaltext">Listar Livros</h1>
			<form action="http://localhost:6789/livro"  method="get" id="form-all">
			    <br><br><br>
				<input type="submit" value="Listar" class="input--consult__style input--button">
			</form>
		</section>
	</section>

	<section class="section--container__responsive" style="visibility: hidden" id="product-result">
		<table border="1">
			<tr>
				<td>Livro id:</td>
				<td><span id="id">Sem Resultado</span></td>
			</tr>
			<tr>
				<td>Nome:</td>
				<td><span id="nome">Sem Resultado</span></td>
			</tr>
			<tr>
				<td>Paginas:</td>
				<td><span id="paginas">Sem Resultado</span></td>
			</tr>
			<tr>
				<td>Quantidade:</td>
				<td><span id="quantidade">Sem Resultado</span></td>
			</tr>
		</table>
	</section>

	<style>
* {
	box-sizing: border-box;
}

body {
	background-color: rgb(236, 235, 235);
}

.generaltext, p {
	font-family: Helvetica;
	text-align: center;
}

.section--container__responsive {
	display: flex;
	flex-direction: row;
	justify-content: center;
	align-items: center;
	border-bottom: solid;
	border-color: rgb(40, 140, 252);
}

.input--down {
	display: block;
	margin: 0px auto;
	margin-bottom: 10px;
}

.input--main__style {
	background-color: #009900;
}

.input--remove__style {
	background-color: #990000;
}

.input--consult__style {
	background-color: #000099;
}

.input--button {
	font-weight: bold;
	font-family: Arial;
	font-size: medium;
	border-color: transparent;
	display: block;
	margin: 0px auto;
	margin-bottom: 10px;
	color: white;
}

.input--register {
	display: inline;
}

.input--radio {
	display: inline;
}

input {
	display: block;
	border-radius: 10px;
	padding: 10px;
	border-style: solid;
	border-color: rgb(100, 100, 100);
	color: rgb(0, 0, 0);
	padding: 10px;
	margin-bottom: 6px;
}

.p--radio__display {
	display: block;
}

form p {
	text-align: initial;
	display: inline;
	margin-left: 15px;
}

.p--nomargin {
	margin-left: 0px;
	margin-right: 10px;
}
</style>



</body>
</html>
